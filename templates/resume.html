<div class="wrapper">
  {% extends "base.html" %} {% block title %}- Resume{% endblock %} {% block
  body %}

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col">
      <h2 class="resume-head text-light">My Resume</h2>
      <div class="resume-button-container">
        <a
          href="{{ url_for('download_file', filename='newResume.pdf') }}"
          class="btn btn-secondary"
          download
          >Download My Resume (PDF)</a
        >
        <div class="button-space"></div>
        <a
          href="{{ url_for('download_file', filename='newResume.txt') }}"
          class="btn btn-secondary"
          download
          >Download My Resume (TXT)</a
        >
      </div>
      <div class="resume-container">
        <embed
          src="{{ url_for('static', filename='documents/newResume.pdf') }}#view=Fit"
          type="application/pdf"
          class="embed-responsive"
        />
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <p></p>
    </div>
    <div class="col"></div>
  </div>
  {% endblock %}
</div>
