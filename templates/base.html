<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Michael Gibson {% block title %}{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <div class="container-fluid">
        <div
          class="navbar-collapse collapse w-100 order-1 order-xl-0 dual-collapse2"
        >
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('resume') }}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('transcripts') }}">Transcripts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('military') }}">Military</a>
            </li>
          </ul>
        </div>
        <div class="mx-auto order-0">
          <a class="navbar-brand mx-auto" href="{{ url_for('index') }}"
            >Michael Gibson</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target=".dual-collapse2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('skills') }}">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('links') }}">Links</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <header class="header-image" style="background-image: url('{{ image_url }}');">
      <img src="{{ url_for('static', filename='images/profile-picture.jpg') }}"
      alt="Profile Picture"
      class="profile-picture">
      <div class="header-text-container">
        <div>
          <a href="https://github.com/revue0813" target="_blank">
            <img src="\static\images\github-logo.png" alt="github">
          </a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/michael-gibson0813" target="_blank">
            <img src="\static\images\linkedin-logo.png" alt="linkedin">
          </a>
        </div>
      </div>
    </header>

    {% block body %} {% endblock %}
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
